<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>1103list</title>
	<style>
		ul{
			list-style-type: circle;
			/*list-style-type: decimal;*/
			list-style-image: url("images/sina.png");

		}
		ol{
			list-style-position: inside;
		}
	</style>
</head>
<body>
	<ul>
		<li>111</li>
		<li>222</li>
		<li>333</li>
	</ul>
	<ol>
		<li>AAA</li>
		<li>CCC</li>
	</ol>
</body>
</html>
