<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>超链接</title>
	<style>
		a:link{
			text-decoration: none;
			color: #09f;
		}
		a:visited {
			text-decoration: none;
			color:rgb(200,120,160);
		}
		a:hover{
			text-decoration: underline;
			color: green;
			font-size: 200%;
		}
		a:active{
			text-decoration: none;
			color:purple;
		}
	</style>
	</head>
<body>
	<a href="#1">1111111111111111</a><br>
	<a href="#2">222222222222222222</a><br>
	<a href="#3">3333333333333333333</a><br>
	<a href="#4">444444444444444444</a><br>
</body>
</html>
